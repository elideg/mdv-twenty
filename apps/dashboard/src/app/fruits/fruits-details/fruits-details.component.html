<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentFruit.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Fruit</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Family" type="text" name="family" formControlName="family"></textarea>
      <mat-error *ngIf="form.get('family').hasError('required')">Required Field</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentFruit.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>

<mat-card class="mt-5">
  <mat-card-header>
    <mat-card-title>
      <h3 class="align-content-center">Checkout the Cool Api I Used --> <a (click)="apiUsed()">FruityVice</a></h3>
    </mat-card-title>
  </mat-card-header>
</mat-card>
